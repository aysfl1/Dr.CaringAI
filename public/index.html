<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1A9CB0" />
    <meta
      name="description"
      content="Dr. CaringAI - AI-powered medical consultation platform that provides personalized diagnoses and treatment plans."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Dr. CaringAI | AI-Powered Medical Consultation</title>
    
    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="Dr. CaringAI | AI-Powered Medical Consultation">
    <meta property="og:description" content="Get personalized medical consultations powered by advanced AI. Receive diagnoses and treatment plans tailored to your symptoms and medical history.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg">
    <meta property="og:url" content="https://drcaringai.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Dr. CaringAI | AI-Powered Medical Consultation">
    <meta name="twitter:description" content="Get personalized medical consultations powered by advanced AI. Receive diagnoses and treatment plans tailored to your symptoms and medical history.">
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg">
  </head>

    <div id="root"></div>
